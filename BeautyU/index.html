<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyU</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>BeautyU</h1>
    </header>
    <div class="banner">
        <div class="banner-content">
            <h1>Be Bold. Be Beautiful. Be You</h1>
            <a href="https://8h1ykcd7g5s.typeform.com/to/vVRJ0A02" class="btn">Find My Style</a>
        </div>
    </div>

    <div class="services">
        <h2>Our Products</h2>
        <div class="card">
            <img src="images/skincare.jpg" alt="Skincare">
            <h3>Skincare</h3>
        </div>
        <div class="card">
            <img src="images/makeup.jpg" alt="Makeup">
            <h3>Makeup</h3>
        </div>
        <div class="card">
            <img src="images/nails.jpg" alt="Nails">
            <h3>Nails</h3>
        </div>
    </div>

    <!-- Embed the Typeform using an iframe -->
    <iframe
        src="https://8h1ykcd7g5s.typeform.com/to/vVRJ0A02"
        style="width: 100%; height: 600px; border: none;">
    </iframe>
</body>
</html>
